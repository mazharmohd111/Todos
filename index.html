<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="stylesheet.css" type="text/css" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <div class="todos-bg-container">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h1 class="todos-heading">Todos</h1>
                <h1 class="create-task-heading">
                  Create <span class="create-task-heading-subpart">Task</span>
                </h1>
                <input
                  type="text"
                  id="todoUserInput"
                  class="todo-user-input"
                  placeholder="What needs to be done?"
                />
                <button class="button" id="addTodoButton">Add</button>
                <h1 class="todo-items-heading">
                  My <span class="todo-items-heading-subpart">Tasks</span>
                </h1>
                <ul class="todo-items-container" id="todoItemsContainer"></ul>
                <button class="button" id="saveTodoButton">SAVE</button>
              </div>
            </div>
          </div>
        </div>
        <script src="todos.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://kit.fontawesome.com/5f59ca6ad3.js"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
